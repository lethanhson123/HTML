<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="basicInfo">
            <div class="title">
                <div class="category">
                    SOHU
                </div>
                <div class="name">
                    SOHU 001
                </div>
                <div class="info">
                    New product 2022
                </div>
            </div>
            <div class="images">
                <div class="img">
                    <div class="item">
                        <input type="radio" name="color" id="green" checked>
                        <img src="image/green.png">
                    </div>
                    <div class="item">
                        <input type="radio" name="color" id="black">
                        <img src="image/black.png">
                    </div>
                </div>
            </div>
            <div class="colors">
                 <label for="green">                    
                    <div class="ellipse" style="background-color: green;"></div>
                 </label>
                 <label for="black">                    
                    <div class="ellipse" style="background-color: black;"></div>
                 </label>
            </div>
            <div class="addCart">
                <i class="fa-solid fa-basket-shopping"></i>
            </div>
        </div>
        <div class="mores">
            <div class="stars">
                <i class="fa-regular fa-star text-yellow"></i>
                <i class="fa-regular fa-star text-yellow"></i>
                <i class="fa-regular fa-star text-yellow"></i>
                <i class="fa-regular fa-star text-yellow"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <div class="price">46.000 đồng</div>
        </div>
    </div>
</body>
</html>
